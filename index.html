<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePortfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
    <h1>Welcome to My ePortfolio</h1>
    <img src="assets/images/profile.jpg" alt="Profile Photo">
    <p>Hi, I'm [Your Name], a passionate web developer.</p>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>I am a developer with a passion for coding. My skills include HTML, CSS, JavaScript, and more.</p>
</section>

<section id="projects">
    <h2>Projects</h2>
    <div class="project">
        <h3>Project 1</h3>
        <img src="assets/images/project1.png" alt="Project 1 Screenshot">
        <p>Description of Project 1</p>
        <a href="https://github.com/YourUsername/Project1">View Project</a>
    </div>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<script src="assets/js/script.js"></script>
</body>
</html>
